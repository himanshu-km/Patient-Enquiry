<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="userInputStyle.css">
     
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Update Information</title>
    <script>
        let markdown_id, patient_name;
        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            console.log(params);
            markdown_id = params["markdown_id"];
            patient_name = params["patient_name"];
            date_of_birth = params["dob"];
            patient_email = params["patient_email"];
            patient_mobile = params["phonenum"];
            patient_gender = params["gender"];
            patient_occ = params["occupation"];
            id_type = params["idtype"];
            id_num = params["idnum"];
            id_issue = params["issuedby"];
            e_mob = params["ecnum"];
            e_gen = params["ecgender"];
            e_name = params["ecname"];
            add_type = params["add_type"];
            add_nation = params["pnation"];
            add_state = params["pstate"];
            console.log("add_state",add_state);
            add_dis = params["pdis"];
            add_block = params["pblock"];
            add_wrd = params["pwrd"];
            h_reason = params["preason"];
            h_critic = params["pcric"];
            h_meds = params["pmed"];
            i_comp = params["ins_comp"];
            i_id = params["ins_id"];
            i_name = params["ins_name"];
            //console.log("inside userinputindex2 pn", patient_name);
            //console.log("inside userinputindex2 mi", markdown_id);
            return params;
        }
        params = getParams();
        console.log("chadadada", patient_name);

    </script>
</head>
<body>

    
    <div class="container">
        <header>Update Information</header>
        <!-- <span>Please fill in the form below</span>> -->

        <form id = "myForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id = "name_input" type="text" placeholder="Enter your name" disabled>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input id = "dob_input" type="date" placeholder="Enter birth date" disabled>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input id = "email_input" type="text" placeholder="Enter your email" disabled>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input id = "mob_input" type="number" placeholder="Enter mobile number" disabled>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id = "gender_input" disabled>
                                <option selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input id = "occ_input" type="text" placeholder="Enter your ccupation" disabled>
                        </div>
                    </div>
                </div>


                <div class="details id">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input id = "idtype_input" type="text" placeholder="Enter ID type" disabled>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input id = "idnum_input" type="number" placeholder="Enter ID number" disabled>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input id = "issued_input" type="text" placeholder="Enter issued authority" disabled>
                        </div>
                    </div>

                </div> 

                <div class="details emergency">
                    <span class="title">Emergency Contact</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id = "ename_input" type="text" placeholder="Enter your name" disabled>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input id = "emob_input" type="number" placeholder="Enter mobile number" disabled>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select id = "egen_input" disabled>
                                <option disabled>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>

                    <button type = "button" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input id = "addtype_input" type="text" placeholder="Permanent or Temporary" disabled>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input id = "addnation_input" type="text" placeholder="Enter nationality" disabled>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input id="addstate_input" type = "text" placeholder="Enter your state" disabled>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input id="adddis_input" type="text" placeholder="Enter your district" disabled>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input id="addblk_input" type="number" placeholder="Enter block number" disabled>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input id="addwrd_input" type="number" placeholder="Enter ward number" disabled>
                        </div>
                    </div>
                </div>

                <div class="details health">
                    <span class="title">Health History</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Reason for Registration</label>
                            <input id="reason_input" type="text" placeholder="Enter reason" required>
                        </div>

                        <div class="input-field">
                            <label>Criticality</label>
                            <select id="critic_input" required>
                                <option disabled selected>Select criticality</option>
                                <option>Critical</option>
                                <option>Not Critical</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Ongoing Medication?</label>
                            <select id="meds_input" required>
                                <option disabled selected>Select</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details insurance">
                    <span class="title">Insurance Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Insurance Company</label>
                            <input id="comp_input" type="text" placeholder="Enter company" disabled>
                        </div>

                        <div class="input-field">
                            <label>Insurance ID</label>
                            <input id="iid_input" type="text" placeholder="Enter ID" disabled>
                        </div>

                        <div class="input-field">
                            <label>Policy Holder's Name</label>
                            <input id="iname_input" type="text" placeholder="Enter name" disabled>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Go Back</span>
                        </div>
                        
                        <button type = "button" id = "submit_btn" class="submit" onclick="updateInfo(markdown_id, patient_name)">
                            <span id = "btn_content1" class="btnText">Update &nbsp;</span>
                            <iconify-icon icon="ic:baseline-done-outline"></iconify-icon>
                        </button>

                        <button type = "button" id = "listview_btn" class="listview" onclick = "myFunction()">
                            <span id = "listview_btn_content" class="btnText">View QRs</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script>
        function myFunction(){
            window.location.href = "displayQRIndex.html"
        }
    </script>

    <script src="downloadQR.js"></script>
    <script src="userInputScript.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>


    <script>
        document.getElementById("name_input").value = patient_name;
        document.getElementById("dob_input").value = date_of_birth;
        document.getElementById("email_input").value = patient_email;
        document.getElementById("mob_input").value = patient_mobile;
        document.getElementById("gender_input").value = patient_gender;
        document.getElementById("occ_input").value = patient_occ;
        document.getElementById("idtype_input").value = id_type;
        document.getElementById("idnum_input").value = id_num;
        document.getElementById("issued_input").value = id_issue;
        document.getElementById("ename_input").value = e_name;
        document.getElementById("emob_input").value = e_mob;
        document.getElementById("egen_input").value = e_gen;
        document.getElementById("addtype_input").value = add_type;
        document.getElementById("addnation_input").value = add_nation;
        console.log(document.getElementById("addstate_input"));
        document.getElementById("addstate_input").value = add_state;
        document.getElementById("adddis_input").value = add_dis;
        document.getElementById("addblk_input").value = add_block;
        document.getElementById("addwrd_input").value = add_wrd;
        document.getElementById("reason_input").value = h_reason;
        document.getElementById("critic_input").value = h_critic;
        document.getElementById("meds_input").value = h_meds;
        document.getElementById("comp_input").value = i_comp;
        document.getElementById("iid_input").value = i_id;
        document.getElementById("iname_input").value = i_name;

    </script>

</body>
</html>
