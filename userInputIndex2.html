<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="userInputStyle.css">
     
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Update Information</title>
    <script>
        let markdown_id, patient_name;
        function getParams() {
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
                var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                for (var i=0; i<pairs.length; i++) {
                    nameVal = pairs[i].split('=');
                    params[nameVal[0]] = nameVal[1];
                }
            }
            console.log(params);
            patient_name = params["patient_name"];
            markdown_id = params["markdown_id"];
            console.log("inside userinputindex2 pn", patient_name);
            console.log("inside userinputindex2 mi", markdown_id);
            return params;
        }
        params = getParams();
        console.log("chadadada", patient_name);

    </script>
</head>
<body>

    
    <div class="container">
        <header>Update Information</header>
        <!-- <span>Please fill in the form below</span>> -->

        <form id = "myForm">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input id = "name_input" type="text" placeholder="Enter your name" disabled>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>


                <div class="details id">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>
                    </div>

                </div> 

                <div class="details emergency">
                    <span class="title">Emergency Contact</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>

                    <button type = "button" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        </div>

                        </div>

                    </div>
                </div>

                <div class="details health">

                    <div class="fields">

                        <div class="input-field">
                            <label>Ongoing Medication?</label>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Yes</option>

                            </select>

                    </div>
                </div>

                <div class="details insurance">

                    <div class="fields">
                        <div class="input-field">
                            <label>Insurance Company</label>
                            <input type="text" placeholder="Enter company" required>

                    </div>

                    <div class="buttons">

                        <button type = "button" id = "submit_btn" class="submit" onclick="updateInfo(markdown_id, patient_name)">
                            <span id = "btn_content" class="btnText">Update &nbsp;</span>
                            <iconify-icon icon="ic:baseline-done-outline"></iconify-icon>
                        </button>

                        <button type = "button" id = "listview_btn" class="listview" onclick = "myFunction()">
                            <span id = "listview_btn_content" class="btnText">View QRs</span>
                            <i class="uil uil-navigator"></i>

                </div> 
            </div>
